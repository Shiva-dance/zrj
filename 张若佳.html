    <!-- å¼•å…¥æµªæ¼«é£æ ¼çš„ä¸­æ–‡å­—ä½“ -->

    <style>

        /* èƒŒæ™¯å®¹å™¨ */
        #bg-container {

            /* é»˜è®¤èƒŒæ™¯è‰²ï¼Œé˜²æ­¢å›¾ç‰‡åŠ è½½å‰çš„ç¬é—´ç©ºç™½ */
            background-color: #ffc0cb;
        }

        /* CSS çº¯ä»£ç ç»˜åˆ¶çš„ç²‰è‰²æ³¢ç‚¹èƒŒæ™¯ (å¤‡ç”¨æ–¹æ¡ˆ) */
        .fallback-bg {
            background-color: #ffe6ea;
            background-image: 
                radial-gradient(#ff9eb5 20%, transparent 20%),
                radial-gradient(#ff9eb5 20%, transparent 20%);

        /* Canvas ç‰¹æ•ˆå±‚ */
        #romance-canvas {

        /* å†…å®¹ä¸­å¿ƒå¡ç‰‡ - ç»ç’ƒæ‹Ÿæ€ */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);

            padding: 3rem 4rem;

            transform: translateY(20px);

            animation: fadeUp 1.5s ease-out forwards 0.5s;
        }

        /* ä¸»æ ‡é¢˜å­—ä½“ */
        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5rem;
            background: linear-gradient(45deg, #fff, #ffbee3, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* å¢å¼ºé˜´å½±ä»¥é€‚åº”æ— é®ç½©èƒŒæ™¯ */
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8), 0 0 20px rgba(255, 105, 180, 0.8);
        }

        /* å‰¯æ ‡é¢˜ */
        .sub-title {
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 1);
            margin-top: 1.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.6);
        }
        
        /* è£…é¥°çº¿ */
        .sub-title::before, .sub-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
        }
        .sub-title::before { left: -50px; }
        .sub-title::after { right: -50px; }

        /* é¼ æ ‡è·Ÿéšå…‰æ™• */
        #cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: left 0.1s ease, top 0.1s ease;
        }

        /* æç¤ºæ¡† */
        #tip-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
        }

        @keyframes fadeUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .main-title { font-size: 3.5rem; }
            .glass-card { padding: 2rem 1.5rem; width: 90%; }
            .sub-title::before, .sub-title::after { width: 20px; left: -30px; right: -30px;}
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">

    <!-- èƒŒæ™¯å±‚ -->
    <div id="bg-container">
        <!-- 
            ERROR HANDLING:
            è¿™é‡Œçš„ onerror ä¼šè‡ªåŠ¨æ£€æµ‹å›¾ç‰‡æ˜¯å¦åŠ è½½æˆåŠŸã€‚
            å¦‚æœé¢„è§ˆç¯å¢ƒæ— æ³•åŠ è½½ uploaded: åè®®çš„å›¾ç‰‡ï¼Œ
            å®ƒä¼šè‡ªåŠ¨éšè—å›¾ç‰‡å¹¶ç»™çˆ¶å®¹å™¨æ·»åŠ ä¸€ä¸ªç²‰è‰²æ³¢ç‚¹èƒŒæ™¯ç±» (.fallback-bg)ã€‚
            
            å¦‚æœæ‚¨åœ¨æœ¬åœ°è¿è¡Œï¼šè¯·å°†å›¾ç‰‡é‡å‘½åä¸º bg.jpg å¹¶ä¿®æ”¹ä¸‹é¢çš„ src="bg.jpg"
        -->
        <img 
            src="bg.jpg"

            onerror="this.style.display='none'; document.getElementById('bg-container').classList.add('fallback-bg'); document.getElementById('tip-toast').style.opacity='1';"
        >

    <!-- åŠ¨æ€ç‰¹æ•ˆå±‚ (æ¨±èŠ±ä¸çˆ±å¿ƒé£˜è½) -->
    <canvas id="romance-canvas"></canvas>

    <!-- é¼ æ ‡å…‰æ™• -->
    <div id="cursor-glow" style="left: 50%; top: 50%;"></div>

    <!-- ä¸»è¦å†…å®¹å¡ç‰‡ -->
    <div class="glass-card relative z-10">
        <!-- è£…é¥°æ€§çš‡å† å›¾æ ‡ -->
        <div class="text-4xl mb-4 animate-bounce text-pink-200 opacity-80">
            ğŸ‘‘
        </div>
        <h1 class="main-title">
            å¼ è‹¥ä½³
        </h1>
        <div class="sub-title text-xl md:text-2xl">
            19å² Â· æœ€ç¾å¥½çš„é‡è§
        </div>
    </div>

    <!-- æç¤ºä¿¡æ¯ -->
    <div id="tip-toast">
        Tips: åŸå›¾åŠ è½½å¤±è´¥ï¼Œå·²åˆ‡æ¢è‡³ç”œç¾æ³¢ç‚¹èƒŒæ™¯
    </div>

    <script>
        // 3ç§’åéšè—æç¤º
        setTimeout(() => {
            const toast = document.getElementById('tip-toast');
            if(toast) toast.style.opacity = '0';
        }, 4000);

        /**
         * åŠ¨æ€ç‰¹æ•ˆå¼•æ“ - æ¨±èŠ±èŠ±ç“£ä¸çˆ±å¿ƒé£˜è½
         */
        const canvas = document.getElementById('romance-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // é…ç½®é¡¹
        const CONFIG = {
            count: 80, // ç²’å­æ•°é‡
            colors: ['#FFC0CB', '#FFB6C1', '#FF69B4', '#FFF0F5', '#ffffff'], // æµªæ¼«ç²‰ç™½ç³»
            heartChance: 0.3 // å‡ºç°çˆ±å¿ƒå½¢çŠ¶çš„æ¦‚ç‡
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = Math.random() * width;
                this.y = initial ? Math.random() * height : -50;
                this.size = Math.random() * 8 + 3;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.8;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                this.opacity = Math.random() * 0.5 + 0.3;
                this.isHeart = Math.random() < CONFIG.heartChance;
                // ç”¨äºäº§ç”Ÿå·¦å³æ‘‡æ‘†æ•ˆæœçš„æ­£å¼¦æ³¢å‚æ•°
                this.swingOffset = Math.random() * Math.PI * 2;
                this.swingSpeed = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(this.swingOffset += this.swingSpeed) * 0.5;
                this.rotation += this.rotationSpeed;

                if (this.y > height + 50) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;

                if (this.isHeart) {
                    // ç»˜åˆ¶ç®€å•çš„çˆ±å¿ƒå½¢çŠ¶
                    const s = this.size / 2;
                    ctx.beginPath();
                    ctx.moveTo(0, -s);
                    ctx.bezierCurveTo(s, -s*2, s*2, -s/2, 0, s*1.5);
                    ctx.bezierCurveTo(-s*2, -s/2, -s, -s*2, 0, -s);
                    ctx.fill();
                } else {
                    // ç»˜åˆ¶æ¨±èŠ±èŠ±ç“£å½¢çŠ¶ (æ¤­åœ†æ¨¡æ‹Ÿ)
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        function initCanvas() {
            resize();
            particles = [];
            for (let i = 0; i < CONFIG.count; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        initCanvas();

        /**
         * é¼ æ ‡äº¤äº’ - å…‰æ™•è·Ÿéš
         */
        const glow = document.getElementById('cursor-glow');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            // è®©å…‰æ™•å¹³æ»‘ç§»åŠ¨åˆ°é¼ æ ‡ä½ç½®
            glow.style.left = mouseX + 'px';
            glow.style.top = mouseY + 'px';
        });

    </script>
</body>
